name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'tools/**'
      - '**/*.md'
      - '*.code-workspace'

  pull_request:
    branches: [main]
    paths-ignore:
      - '.vscode/**'
      - 'docs/**'
      - 'tools/**'
      - '**/*.md'
      - '*.code-workspace'

jobs:
  build:
    uses: ./.github/workflows/build.yml

  openapi:
    uses: ./.github/workflows/openapi.yml

  packages:
    uses: ./.github/workflows/packages.yml
    secrets: inherit

  release:
    # only build and push if this is not a pull request
    if: ${{ github.event_name != 'pull_request' }}
    uses: ./.github/workflows/release.yml

    needs: [build, packages, openapi]
    secrets: inherit
